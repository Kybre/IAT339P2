        <meta charset="utf-8">

        <link href="css/main.css" rel="stylesheet">

    <body>
        <header>
            <nav class="sticky">
                <a class="nav-logo-desktop" href="index.html"><img src="./img/LogoText.png" alt="Logo"></a>   
                <a class="nav-logo-mobile" href="index.html"><img src="./img/LogoSimple.png" alt="Logo"></a>
                <div class="navi-links">
                    <a class="nav-link" href="index.html">Home</a>

            </nav>
        </header>

        <div class="content">
            <section>
                <h2>Give Us Feedback</h2>
                <form action="#">
                    <fieldset class="feedback-items">
                        <div class="feed-item">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith">
                        </div>
    
                        <div class="feed-item">
                            <label for="email">Email Address</label>
                            <input type="text" id="email" name="email" placeholder="johnsmith@gmail.com">
                        </div>
    
                        <div class="feed-item">
                            <label for="feedback">Feedback</label>
                            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Your Feedback Here"></textarea>
                        </div>
                    </fieldset>    

                    <fieldset class="confirm-feedback">
                        <input type="submit" class="confirm-button" value="Submit">
                    </fieldset>
                </form>
            </section>
        </div>

        <footer>
            <div class="footer-left">
                <a class="logo" href="index.html"><img src="./img/LogoText.png" alt="Logo"></a>
                <div class="socials">
                    <a href="#"><img class="socials-icon" src="./img/socials/socials-x.png" alt="Twitter Icon"></a>
                    <a href="#"><img class="socials-icon" src="./img/socials/socials-fb.png" alt="Facebook Icon"></a>
                    <a href="#"><img class="socials-icon" src="./img/socials/socials-insta.png" alt="Intagram Icon"></a>
                    <a href="#"><img class="socials-icon" src="./img/socials/socials-map.png" alt="Maps Icon"></a>
                </div>
                <ul>
                    <li><a class="text-link" href="contact.html">Contact Us</a></li>
                    <li><a class="text-link" href="feedback.html">Give Us Feedback</a></li>
                </ul>
            </div>

            <div class="footer-right">
                <h4>Location</h4>
                <ul>
                    <li>123 Lorem Ipsum Ave</li>
                    <li>Lorem, Ipsum</li>
                    <li>L0R3M1</li>
                </ul>
                <h4>Operating Hours</h4>
                <ul>
                    <li>Weekdays: 11am - 11pm</li>
                    <li>Weekends: 11am - 2am</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
